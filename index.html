<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Questionnaire</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <h1>To do list</h1>
        <p>Welcome ! <br> Type in the text to enter your list and add items !</p>
        <div class="input-field">
            <input id="text-input" placeholder="Type here ..." type="text">
            <button id="btn-input" class="btn" >Add Item</button>
        </div>
        <div class="item-container">
            <div class="list-items">
            </div>
        </div>
        <div class="btn-delete" style="display: none;"></div>
    </div>


  <script src="script.js" ></script>
</body>
</html>
